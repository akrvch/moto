<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}
</head>
<body style="background: radial-gradient(circle, #242B32, #1E2226) fixed;">
{% block body %}

<ul class="nav justify-content-center mb-5">
    {% if user.is_authenticated %}
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'account_email' %}">Изменить E-mail</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'account_logout' %}">Выйти</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">На Главную</a>
    </li>
    {% else %}
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'account_login' %}">Войти</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'account_signup' %}">Регистрация</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'home' %}">На Главную</a>
    </li>
    {% endif %}
</ul>


{% block content %}
{% endblock %}
{% endblock %}
{% block extra_body %}
{% endblock %}


<footer class="footer fixed-bottom mb-0 py-3" style="background: #1d2124;">
    <div class="container">
        <span class="text-muted"></span>
    </div>
</footer>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
